name: Debug Macos LibPQ

on:
  push:
    paths-ignore:
      - "**.zzz"
  pull_request:
    paths-ignore:
      - "**.zzz"

concurrency:
  group: build-ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macOS-12
    timeout-minutes: 121
    env:
      VFLAGS: -cc clang
      PKG_CONFIG_PATH: /usr/local/opt/openssl@3/lib/pkgconfig:/opt/homebrew/opt/openssl@3/lib/pkgconfig:/opt/homebrew/lib/pkgconfig
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew install libpq postgresql openssl
          export LIBRARY_PATH="$LIBRARY_PATH:/usr/local/opt/openssl/lib/"
          echo "PKG_CONFIG_PATH is '$PKG_CONFIG_PATH'"
      - name: Build V
        run: make
      - name: Test symlink
        run: ./v symlink
      - name: Build vpm
        run: git clone --depth 1 https://github.com/vlang/vpm && cd vpm && ../v . && cd ..
